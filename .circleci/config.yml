version: 2.1

commands:
  get_dependencies:
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go get -v -d ./...
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

jobs:
  "docker-go112 build":
    docker:
      - image: circleci/golang:1.12
    steps:
      - get_dependencies
      - run: go build ./...
  "docker-go112 test":
    docker:
      - image: circleci/golang:1.12
    parameters:
      test_results:
        type: string
        default: /tmp/test-results
    steps:
      - get_dependencies
      - run: mkdir -p << parameters.test_results >>/report
      - run:
          command: |
            gotestsum --junitfile << parameters.test_results >>/report/gotestsum-report.xml -- -coverprofile=cover.out ./...
            go tool cover -html=cover.out -o coverage.html
            mv coverage.html << parameters.test_results >>
      - store_artifacts:
          path: << parameters.test_results >>
          destination: raw-test-output
      - store_test_results:
          path: << parameters.test_results >>
  "docker-go112 vet":
    docker:
      - image: circleci/golang:1.12
    steps:
      - get_dependencies
      - run: go vet ./...
  "docker-go112 gofmt":
    docker:
      - image: circleci/golang:1.12
    steps:
      - get_dependencies
      - run: ./scripts/gofmtcheck.sh
  "docker-go112 release":
    docker:
      - image: circleci/golang:1.12
    steps:
      - add_ssh_keys:
          fingerprints:
            - "3b:ec:3f:f1:0d:1a:a9:2c:a6:6f:03:cb:46:37:11:50"
      - get_dependencies
      - run: ./scripts/release/release.sh

workflows:
  version: 2
  pr:
    jobs:
      - "docker-go112 build"
      - "docker-go112 test":
          requires:
            - "docker-go112 build"
      - "docker-go112 vet":
          requires:
            - "docker-go112 build"
      - "docker-go112 gofmt":
          requires:
            - "docker-go112 build"
  release:
    jobs:
      - "docker-go112 build"
      - "docker-go112 test":
          requires:
            - "docker-go112 build"
      - "docker-go112 vet":
          requires:
            - "docker-go112 build"
      - "docker-go112 gofmt":
          requires:
            - "docker-go112 build"
      - trigger-release:
          filters:
            branches:
              only:
                - master
                - v1-maint
          type: approval
      - "docker-go112 release":
          filters:
            branches:
              only:
                - master
                - v1-maint
          requires:
            - trigger-release
            - "docker-go112 test"
            - "docker-go112 vet"
            - "docker-go112 gofmt"
