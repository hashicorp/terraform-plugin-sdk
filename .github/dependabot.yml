version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    ignore:
      # go-hclog should only be updated via terraform-plugin-log
      - dependency-name: "github.com/hashicorp/go-hclog"
      # go-plugin should only be updated via terraform-plugin-go
      - dependency-name: "github.com/hashicorp/go-plugin"
    groups:
      # Group all terraform-plugin-(go|sdk|framework|testing) dependencies together
      "terraform-plugin":
        patterns:
          - "github.com/hashicorp/terraform-plugin-*"
  - package-ecosystem: "gomod"
    directory: "/tools"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      "github-actions":
        patterns:
          - "*" # Group all GitHub Actions dependencies together
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
